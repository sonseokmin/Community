<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <script type="module" src="../scripts/login.js"></script>
    <link rel="stylesheet" href="/FE/styles/login.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="title">로그인</h2>

      <!-- 에러 메시지 창 추가 -->
      <div id="error-message" class="error-message" style="display: none">
        아이디 또는 비밀번호가 잘못되었습니다. 다시 시도하세요.
      </div>

      <div class="form-group">
        <label for="user-email">아이디</label>
        <input
          type="email"
          id="user-email"
          name="user-email"
          placeholder="이메일을 입력하세요"
          value="john.doe@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="user-pw">비밀번호</label>
        <input
          type="password"
          id="user-pw"
          name="user-pw"
          placeholder="비밀번호를 입력하세요"
          value="encrypted_password_123"
          required
        />
      </div>

      <div class="form-actions">
        <button type="submit" id="login" class="login">로그인</button>
        <button
          type="button"
          id="signup"
          class="signup"
          onclick="window.location.href = 'signup.html'"
        >
          회원가입
        </button>
        <button
          type="button"
          id="backMainPage"
          class="back"
          onclick="window.location.href = 'free.html'"
        >
          뒤로 가기
        </button>
      </div>
    </div>
  </body>
</html>
