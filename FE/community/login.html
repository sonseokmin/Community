<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="/FE/styles/login.css" />
  </head>
  <body>
    <div class="container">
      <div id="title">로그인</div>
      <div class="form-group">
        <label for="username">아이디</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="아이디를 입력하세요"
        />
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요"
        />
      </div>
      <div class="form-actions">
        <a href="home.html" class="btn">로그인</a>
        <a href="signup.html" class="btn btn-secondary">회원가입</a>
        <a href="free.html" class="btn btn-back">뒤로 가기</a>
      </div>
    </div>
  </body>
</html>
